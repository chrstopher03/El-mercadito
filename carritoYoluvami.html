<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito | YOLUVAMI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#1e3a8a;
--primary-light:#3b82f6;
--bg:#f3f4f6;
--text:#111827;
--danger:#dc2626;
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
padding-bottom:120px;
}

header{
background:#fff;
padding:18px;
text-align:center;
font-weight:700;
font-size:18px;
box-shadow:0 4px 20px rgba(0,0,0,.06);
}

.container{
padding:20px;
max-width:600px;
margin:auto;
}

.cart-item{
background:#fff;
border-radius:20px;
padding:15px;
display:flex;
gap:15px;
align-items:center;
margin-bottom:18px;
box-shadow:0 6px 18px rgba(0,0,0,.06);
transition:.3s;
}

.cart-item:hover{
transform:translateY(-3px);
}

.cart-item img{
width:90px;
height:90px;
object-fit:contain;
border-radius:15px;
background:#fff;
}

.item-info{
flex:1;
}

.item-info h4{
margin:0;
font-size:15px;
font-weight:600;
}

.item-info p{
margin:8px 0 0;
font-weight:700;
color:var(--primary);
font-size:15px;
}

.remove-btn{
background:var(--danger);
color:#fff;
border:none;
border-radius:10px;
padding:8px 12px;
cursor:pointer;
font-size:12px;
}

.total{
background:#fff;
padding:18px;
border-radius:20px;
font-weight:700;
font-size:18px;
box-shadow:0 6px 18px rgba(0,0,0,.06);
margin-top:25px;
text-align:center;
}

.actions{
margin-top:25px;
display:flex;
flex-direction:column;
gap:12px;
}

.btn{
padding:14px;
border:none;
border-radius:15px;
font-weight:600;
cursor:pointer;
font-size:14px;
}

.pagar{
background:linear-gradient(135deg,var(--primary),var(--primary-light));
color:#fff;
}

.vaciar{
background:#e5e7eb;
}

.regresar{
background:#111827;
color:#fff;
}

.empty{
text-align:center;
padding:40px 0;
color:#6b7280;
font-weight:500;
}
</style>
</head>

<body>

<header>
üõí Carrito YOLUVAMI
</header>

<div class="container">
<div id="cartItems"></div>
<div id="cartTotal" class="total"></div>

<div class="actions">
<button class="btn pagar">Proceder al pedido</button>
<button class="btn vaciar" onclick="vaciarCarrito()">Vaciar carrito</button>
<button class="btn regresar" onclick="volver()">Regresar</button>
</div>
</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cartItems = document.getElementById("cartItems");
const cartTotal = document.getElementById("cartTotal");

function renderCart(){
cartItems.innerHTML = "";
let total = 0;

if(cart.length === 0){
cartItems.innerHTML = `<div class="empty">Tu carrito est√° vac√≠o üõçÔ∏è</div>`;
cartTotal.innerHTML = "";
return;
}

cart.forEach((item,index)=>{
total += item.price;

cartItems.innerHTML += `
<div class="cart-item">
<img src="${item.img}" alt="${item.name}">
<div class="item-info">
<h4>${item.name}</h4>
<p>C$${item.price}</p>
</div>
<button class="remove-btn" onclick="removeItem(${index})">Eliminar</button>
</div>
`;
});

cartTotal.innerHTML = "Total a pagar: C$" + total;
}

function removeItem(index){
cart.splice(index,1);
localStorage.setItem("cart", JSON.stringify(cart));
renderCart();
}

function vaciarCarrito(){
localStorage.removeItem("cart");
cart = [];
renderCart();
}

function volver(){
window.location.href = "yoluvami.html";
}

renderCart();

</script>

</body>
</html>
