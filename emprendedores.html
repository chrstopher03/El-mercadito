<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Emprendedores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#f6f4ef;
  padding-bottom:90px;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,#355e3b,#2f5233);
  color:#fff;
  padding:22px 18px;
  text-align:center;
  font-weight:600;
  font-size:20px;
  letter-spacing:.5px;
  box-shadow:0 4px 15px rgba(0,0,0,.15);
}

/* ===== MAIN ===== */
main{
  padding:20px;
}

/* GRID RESPONSIVO */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

@media(max-width:600px){
  .grid{
    grid-template-columns:1fr;
  }
}

/* ===== CARD ===== */
.card{
  background:#fff;
  padding:20px;
  border-radius:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.07);
  text-align:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 12px 28px rgba(0,0,0,.1);
}

.card img{
  width:95px;
  height:95px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:14px;
  border:4px solid #f3efe8;
}

.card strong{
  display:block;
  font-size:15px;
  font-weight:600;
  margin-bottom:14px;
  color:#333;
}

.card button{
  padding:9px 16px;
  background:#355e3b;
  color:#fff;
  border:none;
  border-radius:12px;
  font-family:'Poppins';
  font-size:12px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 4px 12px rgba(53,94,59,.3);
}

.card button:hover{
  background:#2f5233;
}

.card button:active{
  transform:scale(.92);
}

/* ===== BARRA INFERIOR PEGADA ABAJO ===== */

.bottomNav{
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #ffffff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #eee;
  box-shadow: 0 -4px 15px rgba(0,0,0,.08);
  z-index: 999;
}

.bottomNav a{
  text-decoration: none;
  color: inherit;
  flex:1;
  text-align:center;
}

.navItem{
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
  color: #888;
  transition: .3s;
  position:relative;
}

.icon{
  width: 24px;
  height: 24px;
  fill: currentColor;
  margin-bottom:4px;
}

/* ACTIVO */
.navItem.active{
  color: #355e3b;
  font-weight:600;
}

.navItem.active::before{
  content:"";
  position:absolute;
  top:-8px;
  width:30px;
  height:4px;
  background:#355e3b;
  border-radius:10px;
}

/* EFECTO TOQUE */
.navItem:active{
  transform: scale(.85);
}

</style>
</head>

<body>

<header>Emprendedores</header>

<main>
  <div class="grid">

    <div class="card">
      <img src="12.jpeg" alt="Creaciones Mary">
      <strong>Creaciones Mary</strong>
      <button onclick="location.href='abuela.html'">Ver negocio</button>
    </div>

    <div class="card">
      <img src="23.jpeg" alt="YOLUVAMI">
      <strong>YOLUVAMI</strong>
      <button onclick="location.href='yoluvami.html'">Ver negocio</button>
    </div>

    <div class="card">
      <img src="38.jpeg" alt="Cer치mica de Somoto">
      <strong>Galeria Alvaro</strong>
      <button onclick="location.href='alvaro.html'">Ver negocio</button>
    </div>
    
    <div class="card">
      <img src="33.jpeg" alt="Cer치mica de Somoto">
      <strong>J-BARBER</strong>
      <button onclick="location.href='Barberia.html'">Ver negocio</button>
    </div>
    
    <div class="card">
      <img src="35.jpeg" alt="Cer치mica de Somoto">
      <strong>Creaciones la Moda</strong>
      <button onclick="location.href='emprendedores/ceramica-somoto.html'">Ver negocio</button>
    </div>
 <div class="card">
      <img src="59.jpeg" alt="Cer치mica de Somoto">
      <strong>CAFETIN OMARIT</strong>
      <button onclick="location.href='emprendedores/ceramica-somoto.html'">Ver negocio</button>
    </div>

  </div>
</main>

<!-- BARRA INFERIOR -->
<nav class="bottomNav">

  <a href="index.html" class="navItem">

      <path d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2z"/>
    </svg>
    <small>Inicio</small>
  </a>

  <a href="emprendedores.html" class="navItem active">
    <svg viewBox="0 0 24 24" class="icon">
      <path d="M6 2l3 6h6l3-6H6zm-3 8h18l-1.5 10a2 2 0 0 1-2 2H6.5a2 2 0 0 1-2-2L3 10z"/>
    </svg>
    <small>Emprendedores</small>

</nav>

</html>
